<!-- 
    当浏览器收到 HTML 响应内容之后，就要开始从上到下依次解析，
    当在解析的过程中，如果发现
    link
    script
    img
    iframe
    video
    audio
    等带有 src 或 href(link)属性标签(具有外链的资源)的时候，浏览器会自动对这些资源发起新的请求。 
 -->
 <!-- 
     注意：在服务端中，文件中的路径就不要去写相对路径了。
     因为这个时候所有的资源都是通过 url 标识来获取的
     我的服务器开放了 /public/ 目录
     所以这里的请求路径都写成： /public/xxx
     / 在这里就是 url 根路径的意思
     浏览器在真正发请求的时候会自动把 http://127.0.0.1:3000 拼上
  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/public/js/main.js"></script>
    <!-- 
        audio标签用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        
        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                - 如果设置了autoplay 则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放
     -->
     <!-- <audio src="source/飘向北方.mp3" controls autoplay loop></audio> -->
    <!-- embed 可支持较老版本的 -->
     <!-- 除了通过src来指定外部文件的路径以外，还可以通过source来指定文件 -->
     <div >
         <a href="/post">发表留言</a>
     </div>
     <div>
         <ul>
             {{each comments}}
                <li>{{$value.name}}说：{{$value.message}}<span>{{$value.dateTime}}</span></li>
             {{/each}}
         </ul>
     </div>
     <audio controls>
         对不起，您的浏览器不支持播放音频！请升级浏览器！
         <source src="/public/source/piaoxiangbeifang.mp3">
         <source src="/public/source/piaoxiangbeifang.ogg">
         <embed src="/public/source/piaoxiangbeifang.mp3" type="audio/mp3">
     </audio>

     <!-- 
         使用video标签来向网页中引入一个视频
            - 使用方式和audio基本上是一样的
      -->
      <video controls>
          <source src="/public/source/Send_It.mp4">
          <source src="/public/source/Send_It.webm">
          <embed src="/public/source/Send_It.pm4" type="video/mp4">
      </video>
      <img src="/public/img/2.jpeg">
      <script src="/public/lib/jquery.js"></script>
</body>
</html>
