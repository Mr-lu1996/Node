<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>鹿先森</title>
        <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
            <div class="header container">
                <!-- 
                    以前表单是如何提交的？
                    表单中需要提交的表单控件元素必须具有 name 属性
                    表单提交分为：
                    1. 默认的提交行为
                    2. 表单的异步提交
                    action 就是表单提交的地址，说白了就是请求的 url 地址
                    method 请求方法 
                        get
                        post
                -->
                <div class="page-header">
                    <h1><a href="/">首页</a><small>发表评论</small></h1>
                </div>
            </div>
             <div class="comments container">
                <form action="/post" method="post">
                    <div class="form-group">
                        <label for="input_name">你的大名</label><br>
                        <input type="text" class="form-control" id="input_name" name="name" placeholder="email" required minlength="2" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="textarea_message">留言内容</label><br>
                        <textarea class="form-control" id="textarea_message" name="message" cols="30" rows="10" minlength="5" maxlength="20"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">发表</button>
                </form>
             </div>  
    </body>
</html>
