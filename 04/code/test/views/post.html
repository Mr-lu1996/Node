<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>留言版</title>
    <link rel="stylesheet" src="/public/css/style.css">
</head>

<body>
    <script src="/public/js/main.js"></script>
    <div>
        <a href="/">首页</a>
    </div>
    <div>
        <form  action="/post" method="post">
            <div>
                <label>你的名字</label><br>
                <input type="text" id="input_name" placeholder="email" required name="name" minlength="3" maxlength="10">
            </div>
            <div>
                <label>留言信息</label><br>
                <textarea id="textarea_message" placeholder="留言内容" required name="message" minlength="5" maxlength="10"></textarea>
            </div>
            <button type="submit">发表</button>
        </form>
    </div>
</body>
</html>
